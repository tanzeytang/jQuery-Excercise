<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Tutorial 2: event handler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      //$("") jquery selector
      $("document").ready(function() {
        $("#textbox").on("click", mouseClicked);
        $("#textbox").on("mouseleave", mouseLeaved);
        function mouseClicked() {
          $("#textbox").html("<h1>you clicked me</h1>");
        }
        function mouseLeaved() {
          $("#textbox").html("<h1>mouse leaved</h1>");
        }
      });
    </script>
    <style>
      #textbox {
        width: 350px;
        height: 350px;
        border: 1px solid black;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="textbox">
      where are you going?
    </div>
  </body>
</html>
